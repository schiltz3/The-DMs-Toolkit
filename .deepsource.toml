version = 1
exclude_patterns = ["toolkit/migrations/**"]
test_patterns = ["tests/**", "test_*.py"]

[[analyzers]]
name = "python"
enabled = true
dependency_file_paths = ["requirements/prod.txt"]

[analyzers.meta]
skip_doc_coverage = ["toolkit/migrations"]
type_checker = "mypy"
runtime_version = "3.x.x"

[[transformers]]
name = "black"
enabled = true

[[transformers]]
name = "isort"
enabled = true
