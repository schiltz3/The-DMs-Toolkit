{% extends "bar_base.html" %}

{% load static %}

{% block application_pane %}
<form action
        {% url "saved_loot" %}
        method="post"
        class="form">
    {% csrf_token %}
<div class="container-fluid" style="background-color: #D9CAAB; overflow: clip;">
    <div class="row mx-0">
        <div class="col p-0">
            <div class="banner">
                <img src="{% static "Loot_Header.png" %}"
                alt="Loot Header"
                style="height: 85px;"/>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col" style="background-color: #7D8B8C; text-align:center;">
            <h4>Saved Loot:</h4>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-sm-12">
            <div class="data-table table-scrollbar">
                <table class="table table-hover">
                    <thead style="position: sticky; top: 0;">
                    <tr>
                        <th style="width: 40%" scope="col">Loot Type</th>
                        <th style="width: 40%" scope="col">Total Value</th>
                        <th style="width: 10%" scope="col">Delete</th>
                        <th style="width: 10%" scope="col">View</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for loot in loot_list %}
                        <tr>
                            <td>{{ loot.Loot_Type }}</td>
                            <td>{{ loot.Total_Value|floatformat:2 }}</td>
                            <td><button type="submit" value="{{ loot.pk }}" name="Delete" class="btn btn-danger btn-sm">Delete</button></td>
                            <td>{{ select }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</form>
{% endblock application_pane %}
