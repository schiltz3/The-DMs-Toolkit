<!DOCTYPE html>
{% extends "base.html" %}

{% comment %} 
POST Variables: Put your comments
here 
{% endcomment %}

{% block content %}
  {% load static %}
  <form action
        {% url "create_account" %}
        method="post"
        class="form"
        style="background-image: url('{% static "Create_Account_d20.jpg" %}')">
    {% csrf_token %}
    <div class="container" style="height: 100vh">
      <div class="row h-100 align-items-center justify-content-md-center">
        <div class="col-xl-5 col-md-8  bg-white rounded-5 shadow-5-strong p-5">
          <h1>Create Account</h1>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email"
                   name="email"
                   class="form-control"
                   id="email"
                   placeholder="name@example.com"/>
          </div>
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username"/>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password"/>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-bottom: 5px">Submit</button>
          <!-- Register buttons -->
          <div class="text-left">
            <p>
              Already a member? <a href="{% url 'login' %}">login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </form>
{% endblock content %}
