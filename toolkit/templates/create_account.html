<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ pageTitle|default:"The DM's Toolkit" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5 CSS stylesheet-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <!-- Bootstrap 5 Icons -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <form action={% url "create_account" %} method="post" class="form">
    {% csrf_token %}
    <div class="container" style="height: 100vh">
      <div class="row h-100 align-items-center justify-content-md-center">
        <div class="col-xl-5 col-md-8">
          <h1>Create Account</h1>
          <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input type="text" name="username" class="form-control" id="username"/>
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input type="password" name="password" class="form-control" id="password"/>
          </div>
          <button type="submit" class="btn btn-primary" style="margin-bottom: 5px">Submit</button>
          <!-- Register buttons -->
          <div class="text-left">
            <p>
            Not a member? <a href="#!">Register</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</form>
</html>
