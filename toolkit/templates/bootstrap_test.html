{% extends 'bar_base.html' %}

{% comment %}
Context: (The context fields)

POST Variables:

{% endcomment %}

{% block application_pane %}
    <div class="row">
        <form action="/bootstrap_test/" method="post" class="form">
            {% csrf_token %}
            <div class="row">
                <div class="col">
                    <h1>Create Class</h1>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="Name">Name:</span>
                        <input type="text"
                               name="name"
                               class="form-control"
                               placeholder="Name of class"
                               aria-label="Name"
                               aria-describedby="Name"/>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" name="description" id="Description">Description:</span>
                        <input type="text" name="description" class="form-control" placeholder="Description of class"
                            aria-label="Description"
                            aria-describedby=Description">
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text" id="Instructor">Instructor</span>
                            <select name="instructor"
                                    class="form-select"
                                    aria-label="Instructor"
                                    aria-describedby="Instructor">
                                <option disabled selected>
                                    Select Instructor
                                </option>
                                {% for i in instructors %}
                                    <option value="{{ i.user }}">
                                        {{ i.user.first_name }} {{ i.user.last_name }}
                                    </option>
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <div class="col-2 mb-3"></div>
                    <div class="col mb-3">
                        <h1>Create Class</h1>
                        <div class="form-floating mb-2">
                            <input type="text"
                                   name="name"
                                   class="form-control"
                                   placeholder="Class Name"
                                   id="ClassNameInput"/>
                            <label for="ClassNameInput">Class Name</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text"
                                   name="description"
                                   class="form-control"
                                   placeholder="Class Description"
                                   id="ClassDescriptionInput"/>
                            <label for="ClassDescriptionInput">Class Description</label>
                        </div>
                        <div class="form-floating mb-2">
                            <select class="form-select"
                                    name="instructor"
                                    id="InstructorSelect"
                                    aria-label="Instructor">
                                <option selected disabled>
                                    Select Instructor
                                </option>
                                {% for i in instructors %}
                                    <option value="{{ i.user }}">
                                        {{ i.user.first_name }} {{ i.user.last_name }}
                                    </option>
                                {% endfor %}
                            </select>
                            <label for="InstructorSelect">Instructor</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                {{ message }}
            </form>
        </div>
    {% endblock application_pane %}
