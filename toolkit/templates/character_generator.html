{% extends "bar_base.html" %}

{% load static %}

{% block application_pane %}

<div class="character-header">
    <img src={% static "Character_Header.png" %} alt="Character Header" style="width: 50%"/>
</div>

<div class="character-row">
    <div class="character-name">
        <label><h3>Character Name</h3><input class="big" name="form-character-name" id="form-character-name" maxlength="100" /></label>
    </div>
    
    <div class="character-info">
        <label>Class<input class="small" name="form-character-class" id="form-character-class" maxlength="50" /></label>
        <label>Background<input class="small" name="form-character-background" id="form-character-background" maxlength="50" /></label>
        <label>Player Name<input class="small" name="form-character-player" id="form-character-player" maxlength="50" /></label>
        <label>Race<input class="small" name="form-character-race" id="form-character-race" maxlength="50" /></label>
        <label>Alignment<input class="small" name="form-character-alignment" id="form-character-alignment" maxlength="50" /></label>
        <label>Experience Points<input class="small" name="form-character-experience" id="form-character-experience" maxlength="50" /></label>
    </div>
    
    <div class="character-control">
        <button type="button">Generate</button> 
    </div>
</div>

{% endblock application_pane %}
