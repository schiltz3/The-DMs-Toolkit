
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>

<div id="intro" class="bg-image shadow-2-strong" style="background-image: url('https://wallpaperaccess.com/full/117898.jpg')">
  <div
    class="mask d-flex align-items-center h-100"
    style="background-color: rgba(0, 0, 0, 0.8)"
  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-md-8">
          <form class="bg-white rounded-5 shadow-5-strong p-5">
            {% csrf_token %}
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" class="form-control" required />
              <label class="form-label" for="email">Email address</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control" required />
              <label class="form-label" for="password">Password</label>
            </div>

            {% for message in messages %}
              <p id="messages">{{messages}}</p>
            {% endfor %}

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">
              Sign in
            </button>

            <!-- Register buttons -->
            <div class="text-left">
              <p>Not a member? <a href="{% url 'create_account' %}">Register</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
