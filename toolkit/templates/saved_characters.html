{% extends "bar_base.html" %}

{% load static %}

{% block application_pane %}
<div class="container-fluid">
    <div>
        <div class="row">
            <div class="generator-header">
                <img src="{% static 'Loot_Header.png' %}"
                     alt="Loot Header"
                     style="width: 45%"/>
              </div>
        </div>
        <div class="row">
            <div class="col-sm-2 px-md-4 p-2" style="background-color: #D9CAAB;">
                <h4>Saved Character:</h4>
            </div>

        </div>
        <div class="row text-center">
            <div class="col-sm-12">
                <div class="data-table table-scrollbar">
                    <table class="table table-hover">
                        <thead style="position: sticky; top: 0;">
                        <tr>
                            <th style="width: 30%" scope="col">Name</th>
                            <th style="width: 30%" scope="col">Class</th>
                            <th style="width: 30%" scope="col">Level</th>
                            <th style="width: 30%" scope="col">Details</th>
                            <th style="width: 10%" scope="col">Select</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for character in char_list %}
                            <tr>
                                <td>{{ character.Name }}</td>
                                <td>{{ character.Class }}</td>
                                <td>{{ character.Level }}</td>
                                <td>{{ redirect }}</td>
                                <td>{{ select }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock application_pane %}
